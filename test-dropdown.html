<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .dropdown-wrapper {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      flex-direction: column;
      padding: 0.5rem;
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-wrapper:hover .dropdown {
      display: flex;
    }

    .dropdown a:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <header>
    <a href="#" style="color: white; font-weight: bold; font-size: 1.2rem;">Dragon Fist MMA</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Schedule</a>

      <div class="dropdown-wrapper">
        <a href="#">Programs â–¾</a>
        <div class="dropdown">
          <a href="#">Little Dragons</a>
          <a href="#">Kids</a>
          <a href="#">Teens</a>
        </div>
      </div>

      <a href="#">Contact</a>
    </nav>
  </header>

</body>
</html>
